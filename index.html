<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/CSS" href="./styles.css">
    <title>MckorrQuiz</title>
</head>

<body>
    <!-- Add a container to place all the page content -->

    <div class="container">

        <!-- Add welcome message and heading -->

        <h5>Welcome To MckorrQuiz APP!</h5>
        <h2>HOW WELL DO YOU KNOW GEOGRAPHY?</h2>

        <!-- Add question and answers sections -->

        <div class="question-answer">

            <p class="quizNumber"></p>
            <p class="quizQuestion"></p>
            <div class="option-container">
                <div class="option1"></div>
                <div class="option2"></div>
                <div class="option3"></div>
                <div class="option4"></div>
            </div>
            <!-- Add container for success or failure image -->
            <div class="success-image"></div>

        </div>

    </div>
    <!-- add JQuery library and JavaScript links -->
    <script src="./qA.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>

</html>
